<div class="frames" id="tic-tac-toe">
  <div class="tic-tac-toe-board">
    <div class="row">
      <button class="cell left top" onclick="makeMove(0)"></button>
      <button class="cell top" onclick="makeMove(1)"></button>
      <button class="cell right top" onclick="makeMove(2)"></button>
    </div>
    <div class="row">
      <button class="cell left" onclick="makeMove(3)"></button>
      <button class="cell" onclick="makeMove(4)"></button>
      <button class="cell right" onclick="makeMove(5)"></button>
    </div>
    <div class="row">
      <button class="cell left bottom" onclick="makeMove(6)"></button>
      <button class="cell bottom" onclick="makeMove(7)"></button>
      <button class="cell right bottom" onclick="makeMove(8)"></button>
    </div>
  </div>
  <p id="message"></p>
</div>
