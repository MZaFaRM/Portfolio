<div class="prompt-container">
  <div class="prompt-wrapper">
    <div class="prompt-taker" id="cli-text">
      <div class="prompt-text">
        <span style="color: #15ff00">MZaFaRM</span>@<span style="color: #ffff06"
          >home</span
        >$ ~
      </div>
      <div class="input-box">
        <p id="prompt-suggest">
          <span style="color: transparent" id="user-text"></span>
        </p>
        <input
          type="text"
          class="prompt-input"
          id="cli"
          placeholder="Try 'help'..."
          autocomplete="off"
        />
      </div>
    </div>
    <div class="prompt-output" id="cli-output">
      <!-- Here's where the output gets printed -->
    </div>
  </div>
</div>
