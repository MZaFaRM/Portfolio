<div class="frames" id="tictactoe">
  <p class="fancy-3d">tictactoe</p>
  <div class="tictactoe-board">
    <div class="row">
      <button class=" sub-heading fancy-3d cell left top" onclick="makeMove(this, 0)"></button>
      <button class=" sub-heading fancy-3d cell top" onclick="makeMove(this, 1)"></button>
      <button class=" sub-heading fancy-3d cell right top" onclick="makeMove(this, 2)"></button>
    </div>
    <div class="row">
      <button class=" sub-heading fancy-3d cell left" onclick="makeMove(this, 3)"></button>
      <button class=" sub-heading fancy-3d cell" onclick="makeMove(this, 4)"></button>
      <button class=" sub-heading fancy-3d cell right" onclick="makeMove(this, 5)"></button>
    </div>
    <div class="row">
      <button class=" sub-heading fancy-3d cell left bottom" onclick="makeMove(this, 6)"></button>
      <button class=" sub-heading fancy-3d cell bottom" onclick="makeMove(this, 7)"></button>
      <button class=" sub-heading fancy-3d cell right bottom" onclick="makeMove(this, 8)"></button>
    </div>
  </div>
  <p>
    Player: <span id="player" style="color: cyan;">X</span>
    AI: <span id="ai" style="color: chartreuse;">O</span>
  </p>
  <p id="message"></p>
</div>
