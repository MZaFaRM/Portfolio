<div class="frames" id="tictactoe">
  <p class="sub-heading fancy-3d">tictactoe</p>
  <div class="tictactoe-board">
    <div class="row">
      <button class="cell left top" onclick="makeMove(this, 0)"></button>
      <button class="cell top" onclick="makeMove(this, 1)"></button>
      <button class="cell right top" onclick="makeMove(this, 2)"></button>
    </div>
    <div class="row">
      <button class="cell left" onclick="makeMove(this, 3)"></button>
      <button class="cell" onclick="makeMove(this, 4)"></button>
      <button class="cell right" onclick="makeMove(this, 5)"></button>
    </div>
    <div class="row">
      <button class="cell left bottom" onclick="makeMove(this, 6)"></button>
      <button class="cell bottom" onclick="makeMove(this, 7)"></button>
      <button class="cell right bottom" onclick="makeMove(this, 8)"></button>
    </div>
  </div>
  <p id="message"></p>
</div>
